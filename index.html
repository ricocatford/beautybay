<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Online shopping website for makeup, cosmetics, beauty products featuring popular brands">

    <!-- Nav -->
    <nav class="navbar navbar-light bg-light navbar-expand-md">
        <a href="index.html" class="navbar-brand">
            <img src="/assets/images/logo.png" alt="Logo" aria-label="Navigation Logo">
        </a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto" id="#navbarNavDropdown">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">New</a>
                </li>
            </ul>
            <div class="d-flex navbar-right-wrapper">
                <form class="form-inline navbar-search-form">
                    <input class="form-control" type="search" placeholder="Search for products" aria-label="Search">
                    <button class="btn-nav" type="submit" aria-label="Search"><i class="fa fa-magnifying-glass navbar-icon"></i></button>
                </form>
                <button class="btn-nav" aria-label="Shopping bag"><i class="fa fa-bag-shopping navbar-icon"></i></button>
                <button class="btn-nav" aria-label="My account"><i class="fa fa-user navbar-icon"></i></button>
            </div>
        </div>
    </nav>
    <!-- Hero section -->
    <div class="container-fluid hero-container">
        <div class="row">
            <div class="col-12">
                <section class="hero-content text-center">
                    <h1>Feeling lucky today?</h1>
                    <p class="lead">Take your chance to win dozens of products every month! Fill up our survey for a chance to win.</p>
                    <button class="btn btn-primary-custom btn-lg mb-1" type="button">
                        Take Survey
                    </button>
                    <button class="btn btn-outline-custom btn-lg mb-1" type="button">
                        Learn More
                    </button>
                </section>
            </div>
        </div>
    </div>
    <!-- Bestselling products -->
    <div class="container bestselling-container">
        <div class="row">
            <div class="col-12">
                <section class="bestselling-content">
                    <h2 class="bestselling-header">Bestselling Products</h2>
                    <div id="slides" class="carousel slide" data-ride="carousel">
                        <ul class="carousel-indicators">
                            <li data-target="#slides" data-slide-to="0" class="active"></li>
                            <li data-target="#slides" data-slide-to="1"></li>
                            <li data-target="#slides" data-slide-to="2"></li>
                        </ul>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/images/slide1.jpg" alt="First slide">
                                <div class="carousel-caption">
                                    <h1>Belle Beauty collection</h1>
                                    <p>All you need to look fantastic day and night, wherever you are.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                
                            </div>
                            <div class="carousel-item">
                                
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
